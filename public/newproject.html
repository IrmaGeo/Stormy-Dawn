<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CMS - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container hidden">
        <div class="row top-30">
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/blog">Go to Blog</a>
            </div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/profile-manager">Manage Profile</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="project">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input placeholder="Project Title" type="text" class="form-control" id="title">
                        <br />
                        <label for="name">Company Name:</label>
                        <input placeholder="Company Name" type="text" class="form-control" id="name">
                        <br />
                        <label for="body">Description:</label>
                        <textarea placeholder="Project Body" class="form-control" rows="10" id="body"></textarea>
                        <br />
                        <label for="languages">Languages used: </label>
                        <input placeholder="Project Language" type="text" class="form-control" id="language">
                        <br />
                        <label for="cause">Cause: </label>
                        <input placeholder="Our cause" type="text" class="form-control" id="cause">
                        <br />
                        <label for="website">Website: </label>
                        <input placeholder="website" type="text" class="form-control" id="website">
                        <br />
                        <label for="location">Location: </label>
                        <input placeholder="Our location" type="text" class="form-control" id="location">
                        <br />
                        <button type="submit" class="btn btn-success submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/newproject.js" type="text/javascript"></script>

</body>

</html>
