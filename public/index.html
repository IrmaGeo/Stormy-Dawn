<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css" media="screen" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Sanchez&display=swap"

    />

    <title>The Beehive Project</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center">The Beehive Project ✜</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"

        >
        <ul class="right hide-on-med-and-down">
          <li><a href="">About Us</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
      <li><a href="">About Us</a></li>
      <li><a href="">Contact</a></li>
    </ul>

    <main class="main">
      <div>

        </h3>
        <div class="button">
          <button
            id="student"

            Student Login

          <button
            id="npo"

            name="action"

    <footer class="page-footer footer footer-copyright">

      </div>
